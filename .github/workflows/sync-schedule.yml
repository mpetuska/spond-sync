name: Sync Schedule

on:
  schedule:
    # 1. Runs every hour on Sunday (Day of Week 0)
    - cron: '0 * * * 0'
    # 2. Runs every 3 hours Monday through Saturday (Day of Week 1-6)
    - cron: '0 */3 * * 1-6'

concurrency:
  group: sync-schedule
  cancel-in-progress: true

jobs:
  sync:
    name: Sync
    uses: ./.github/workflows/sync-template.yml
    with:
      useJvm: false
      logLevel: WARN
      timeoutMinutes: 10
    secrets:
      config: ${{ secrets.SYNC_CONFIG }}
